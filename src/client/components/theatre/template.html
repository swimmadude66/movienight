<div class="container-fluid full-height">
    <div class="row theatre-wrapper">
        <div class="player-area">
            <video-player
                #screen
                [video]="video"
                [isHost]="theatre?.IsHost"
                [startTime]="theatre?.StartTime"
                (ready)="playerReady($event)"
                (ended)="playerEnded()"
                (hostStart)="broadcastStart($event)"
                (hostStop)="broadcastStop($event)"
                (hostSelect)="selectVideo($event)"
            ></video-player>
        </div>
        <div class="chat-container">
            <chat [theatreId]="theatre?.TheatreId"></chat>
        </div>
    </div>
</div>

<div class="video-select-container" *ngIf="theatre.IsHost && isSelectingVideo">
    <div class="modal">
        <div class="close-modal-container">
            <span class="fa-lg fas fa-times clickable" (click)="isSelectingVideo = false"></span>
        </div>
        <div class="modal-body">
            <video-selector [theatreInfo]="theatre" (selectedVideo)="updateVideo($event)"></video-selector>
        </div>
    </div>
</div>
