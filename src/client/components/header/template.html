<div class="header">
    <div class="logo-container">
        <h1 class="logo-text">Movie Night</h1>
    </div>
    <div class="rest-of-header">
        <div class="flex-spacer"></div>
        <div class="user-menu-container" *ngIf="isLoggedIn">
            <p class="user-menu">Welcome, {{username}}</p>
        </div>
        <div class="logout-container" *ngIf="isLoggedIn">
            <button class="btn btn-error" (click)="logOut()">Log out</button>
        </div>
    </div>
</div>
